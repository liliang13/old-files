    <p align="center">青 春 </p>
    <p align="center">所有的结局都已写好 <br />
      所有的泪水也都已启程 <br />
      却忽然忘了是怎么样的一个开始 <br />
      在那个古老的不再回来的夏日 <br />
      无论我如何的去追索 <br />
      年轻的你只如云影掠过 <br />
      而你微笑的面容极浅极淡 <br />
      逐渐隐没在日落后的群岚 <br />
      逐翻开那发黄的扉页 <br />
      命运将它装订的极为拙劣 <br />
      含着泪 我一读再读 <br />
      却不得不承认 <br />
      青春 <br />
      是一本太仓促的书</p>
